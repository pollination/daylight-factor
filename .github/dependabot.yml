version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: pytest
    versions:
    - ">= 0"
  - dependency-name: setuptools
    versions:
    - ">= 0"
  - dependency-name: twine
    versions:
    - ">= 0"
  - dependency-name: wheel
    versions:
    - ">= 0"
  - dependency-name: pollination-honeybee-radiance
    versions:
    - 0.4.7
    - 0.5.0
    - 0.5.1
    - 0.6.0
    - 0.6.1
    - 0.6.2
    - 0.6.3
    - 0.6.4
    - 0.6.5
    - 0.7.0
    - 0.7.3
  - dependency-name: pollination-alias
    versions:
    - 0.2.0
    - 0.2.2
    - 0.2.3
    - 0.3.0
    - 0.4.2
    - 0.5.0
    - 0.5.1
    - 0.5.2
    - 0.5.3
    - 0.5.4
  - dependency-name: pollination-dsl
    versions:
    - 0.9.6
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
